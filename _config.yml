# Testimonial content. Shown on Home and About page. 
testimonial:
    message1: "大家都叫我 Yvonne 或 YY。經常擔任朋友間的和事佬，個性熱情積極，樂觀外向，只是有時候會有點太樂觀，所以朋友常常說我是個傻大姐。"
    message2: "我一直對前端很有興趣，也很喜歡寫完程式的滿足感。我常常上網研究新的前端技術。看到別人寫的酷炫網頁，會馬上研究他們的寫法跟技巧。對於寫程式方面，我覺得寫出 可重用 & 好維護 的程式是首要目標。"
    message3: "過去工作三年的經驗讓我學到 分享 是最好的學習方式。不吝嗇的分享知識給大家，別人也會用相同的態度對你。是我跟設計師合作學到最重要的事，追求畫面精準跟一致會讓使用者感受到產品的細心跟用心。 "
    author: Yvonne Yu
    position: '{{ eat | fun | coding }}'